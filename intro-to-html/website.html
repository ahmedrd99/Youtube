 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow Dynamique avec Effet 3D et Ombres</title>
    <style>
        .container {
            display: flex; }
             
        .box {
            height: 50px;
            background-color: lightblue;
            margin: 5px;
            text-align: center;
            transition: all 0.3s ease; /* Transition douce pour les effets dynamiques */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Ombre initiale pour un effet 3D */
        }
        .grow-1 {
            flex-grow: 1;
        }
        .grow-2 {
            flex-grow: 2;
        }
        .box1:hover {
            background-color: deepskyblue; /* Change la couleur de Box 1 au survol */
            transform: scale(1.1); /* Agrandit légèrement la boîte au survol */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Ombre plus grande pour un effet 3D accentué */
        }
        .box2:hover {
            background-color: lightgreen; /* Change la couleur de Box 2 au survol */
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .box3:hover {
            background-color: coral; /* Change la couleur de Box 3 au survol */
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box grow-1 box1">Box 1</div>
        <div class="box grow-2 box2">Box 2</div>
        <div class="box grow-1 box3">Box 3</div>
    </div>
</body>
</html>
